buffy:
  env:
    bot_github_user: <%= ENV['BUFFY_BOT_GH_USER'] || 'botsci' %>
  teams:
    editors: 3824115
    eics:
    reviewers:
  responders:
    help:
    hello:
      hidden: true
    thanks:
      hidden: true
    assign_editor:
      only: editors
    remove_editor:
      only: editors
      no_editor_text: "TBD"
    invite:
      only: editors
    add_remove_assignee:
      only: editors
    set_value:
      name: version
      only: editors
    label_command:
      command: review successful
      add_labels:
        - reviewed
        - pending publication
      remove_labels:
        - pending review
    welcome:
      message: "Hi!, I'm @roboneuro, a friendly bot.\n\nType ```@roboneuro help``` to discover how I can help you."

coar_notify:
  env:
    enabled: true
    inbox_url: http://localhost:3000/coar_notify/inbox
    service_id: https://neurolibre.org
    database_url: <%= ENV['DATABASE_URL'] || 'postgresql://agah@localhost:5432/roboneuro_development' %>
    ip_whitelist_enabled: false
    allowed_ips: []
    sql_log_level: WARN  # DEBUG, INFO, WARN, ERROR, FATAL
