# COAR Notify Service Registry
#
# This file defines external services that support COAR Notify protocol.
# Add new services here to enable COAR notifications with them.
#
# Configuration for each service:
#   - name: Human-readable name
#   - id: Service identifier URL (used in notifications)
#   - inbox_url: W3C LDN inbox endpoint
#   - supported_patterns: List of COAR Notify patterns this service supports

services:
  local_test:
    name: "Local Test"
    id: "https://neurolibre.org"
    inbox_url: "http://localhost:3000/coar_notify/inbox"
    supported_patterns:
      - RequestReview
      - RequestEndorsement
      - UndoOffer
      - Accept
      - Reject
      - TentativeAccept
      - TentativeReject
      - AnnounceReview
      - AnnounceEndorsement

  prereview:
    name: "PREreview"
    id: "https://prereview.org"
    inbox_url: "https://api.prereview.org/inbox"
    supported_patterns:
      - RequestReview
      - AnnounceReview
      - Accept
      - Reject
      - TentativeAccept
      - TentativeReject
      - UndoOffer
      - Unprocessable

  elife:
    name: "eLife"
    id: "https://elifesciences.org"
    inbox_url: "https://elifesciences.org/coar-notify/inbox"
    supported_patterns:
      - RequestReview
      - AnnounceReview
      - Accept
      - Reject
      - TentativeAccept
      - TentativeReject

  pci:
    name: "PCI (Peer Community In)"
    id: "https://pci.express"
    inbox_url: "https://pci.express/inbox"
    supported_patterns:
      - RequestEndorsement
      - AnnounceEndorsement
      - Accept
      - Reject
      - TentativeAccept
      - TentativeReject
      - UndoOffer
      - Unprocessable

  review_commons:
    name: "Review Commons"
    id: "https://www.reviewcommons.org"
    inbox_url: "https://www.reviewcommons.org/coar-notify/inbox"
    supported_patterns:
      - RequestReview
      - AnnounceReview
      - Accept
      - Reject

  sciety:
    name: "Sciety"
    id: "https://sciety.org"
    inbox_url: "https://sciety.org/inbox"
    supported_patterns:
      - AnnounceReview
      - AnnounceRelationship
      - AnnounceResource
